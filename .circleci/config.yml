---
version: 2.1

orbs:
  executor-tools: feedyard/executor-tools@dev:latest

on-push-master: &on-push-master
  branches:
    only: /master/
  tags:
    ignore: /.*/

on-tag-master: &on-tag-master
  branches:
    ignore: /.*/
  tags:
    only: /.*/

workflows:
  version: 2
  di-circleci-base-image-pipeline:
    jobs:
      - executor-tools/dev-release:
          name: "dev-build"
          context: twdps-di
          image: twdps/di-circleci-base-image
          tag: edge
          docker-cve-scan: true
          snyk-organization: twdps
          cis-docker-image-scan: true
          after-build:
            - run:
                command: |
                  pwd
                  docker run -it -d --name di-circleci-base-image-edge --entrypoint "/bin/ash" twdps/di-circleci-base-image:edge
                  docker run -it -v "${PWD}:/code" --workdir /code bats/bats test
          filters: *on-push-master
          
      - executor-tools/publish:
          name: Release
          context: twdps-di
          image: twdps/di-circleci-base-image
          release: stable
          clean-tags:
            - executor-tools/clean-docker-hub:
                image: twdps/di-circleci-base-image
          filters: *on-tag-master        

